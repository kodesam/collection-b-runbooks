Here's an example of a shell script that can be used to create an OpenShift cluster with 3 master nodes and 4 worker nodes, using the specified IP address and subnet.

```bash
#!/bin/bash

# Define the IP address and subnet
IP_ADDRESS="192.100.10"

# Define the number of master and worker nodes
MASTER_NODES=3
WORKER_NODES=4

# Install required packages
sudo yum update -y
sudo yum install -y epel-release
sudo yum install -y wget git net-tools bind-utils iptables-services bridge-utils bash-completion kexec-tools sos psacct
sudo yum install -y docker

# Start and enable Docker service
sudo systemctl start docker
sudo systemctl enable docker

# Disable SELinux
sudo setenforce 0
sudo sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config

# Configure firewall rules
sudo systemctl start firewalld
sudo systemctl enable firewalld
sudo firewall-cmd --add-port={22,80,443,8443}/tcp --permanent
sudo firewall-cmd --add-port={2379,2380,10250,10251,10252,10255}/tcp --permanent
sudo firewall-cmd --reload

# Configure Kubernetes repository
cat <<EOF | sudo tee /etc/yum.repos.d/kubernetes.repo
[kubernetes]
name=Kubernetes
baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-\$basearch
enabled=1
gpgcheck=1
repo_gpgcheck=1
gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
       https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
EOF

# Install Kubernetes packages
sudo yum install -y kubeadm kubelet kubectl

# Initialize OpenShift cluster
sudo kubeadm init --pod-network-cidr=192.168.0.0/16 --apiserver-advertise-address=${IP_ADDRESS}.1 --apiserver-cert-extra-sans=${IP_ADDRESS}.1

# Configure kubeconfig for cluster access
mkdir -p $HOME/.kube
sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
sudo chown $(id -u):$(id -g) $HOME/.kube/config

# Install Calico network plugin
kubectl apply -f https://docs.projectcalico.org/v3.11/manifests/calico.yaml

# Create additional worker nodes
for ((i=2;i<=${WORKER_NODES}+1;i++)); do
    ssh root@${IP_ADDRESS}.$i "sudo kubeadm join ${IP_ADDRESS}.1:6443 --token <token> --discovery-token-ca-cert-hash sha256:<hash>"
done
```

Please note that you need to replace `<token>` and `<hash>` with the actual token and certificate hash obtained during the cluster initialization process.

Save the script in a file, for example `create_cluster.sh`, then make it executable with the command `chmod +x create_cluster.sh`.

To run the script, use the command `./create_cluster.sh`. The script will install the necessary packages, configure Docker and Kubernetes, initialize the OpenShift cluster with 3 master nodes, and join 4 worker nodes to the cluster.
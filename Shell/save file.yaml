To save a file in Linux scripting, you can use the `echo` command with `>` or `>>` redirection operators.

Here's an example:

```
#!/bin/bash

# Create a new file or overwrite an existing file
echo "Hello, World!" > output.txt

# Append to an existing file or create a new file if it doesn't exist
echo "This is a new line" >> output.txt
```

In the above example, the first `echo` command writes the text "Hello, World!" to a file named `output.txt`. If the file already exists, it will be overwritten. If not, a new file will be created.

The second `echo` command appends the text "This is a new line" to the existing `output.txt` file. If the file doesn't exist, it will be created.

You can run this script by saving it to a file (e.g., `script.sh`), making it executable (`chmod +x script.sh`), and executing it (`./script.sh`). The resulting file (`output.txt`) will contain the desired content.